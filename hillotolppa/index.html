<!doctype html>
<html>
<head>
    <title>Hillotolppa</title>
    <link rel="stylesheet" href="hillotolppa.css">
</head>
<body>
<div class="overlay overlay--character" id="character-selection">
    <div class="overlay__content">
        <p class="characters__message">Valitse ässä</p>
        <div class="character character--sipila" data-character="sipila">
            <img src="img/sipila.jpg" alt="Juha Petri Sipilä" class="character__image">
            <img src="img/sipila-hover.jpg" alt="Juha Petri Sipilä" class="character__image character__image--hover">
            <p class="character__name">Juha Petri Sipilä</p>
        </div>
        <div class="character character--stubb" data-character="stubb">
            <img src="img/stubb.jpg" alt="Cai-Göran Alexander Stubb" class="character__image">
            <img src="img/stubb-hover.jpg" alt="Juha Petri Sipilä" class="character__image character__image--hover">
            <p class="character__name">Cai-Göran Alexander Stubb</p>
        </div>
        <div class="character character--soini" data-character="soini">
            <img src="img/soini.jpg" alt="Timo Juhani Soini" class="character__image">
            <img src="img/soini-hover.jpg" alt="Juha Petri Sipilä" class="character__image character__image--hover">
            <p class="character__name">Timo Juhani Soini</p>
        </div>
    </div>
</div>
<script src="hillotolppa.js"></script>
</body>
</html>
